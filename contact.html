<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Jornal da Atualidade">
    <meta name="keywords" content="jornal, o independente">
    <meta name="author" content="Gabriel Resende">
    <title>Jornal O Independente | Contato</title>
    <link rel="stylesheet" href="./css/style.css"
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Jornal</span> O Independente</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li class="current"><a href="contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id=main>
      <div class="container">
        <article id="main-col">
          <h1 class="page-title">Contato</h1>
          <div id="contato">
            <p>Email: jornalindependente@jornal.com</p>
            <p>Telefone de contato: (12) 34567-8912</p>
          </div>
        </article>

        <aside id="sidebar">
          <div class="dark">
            <h3>Queremos você</h3>
            <form class="queremos-voce">
              <div>
                <label>Nome</label><br>
                <input type="text" placeholder="Nome">
              </div>
              <div>
                <label>Email</label><br>
                <input type="email" placeholder="Email">
              </div>
              <div id="message">
                <label>Mensagem</label><br>
                <textarea placeholder="Mensagem"></textarea>
              </div>
              <button class="button_1" type="submit">Enviar</button>
            </form>
          </div>
        </aside>
      </div>
    </section>

    <footer>
      <p>Jornal Independente, Todos os direitos reservados &copy; 2018</p>
    </footer>
